<!DOCTYPE html>
<html>
<head>
    <title>Country Search</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <%- include('partials/navbar.html', { page: 'search' }) %>
    <h2>Search Countries</h2>

    <!-- ⭐ 改成 form + 按鈕（Safari 100% 支援） -->
    <form hx-get="/search"
          hx-target="#result"
          hx-swap="innerHTML">

        <input type="text" name="q" placeholder="Type a country name...">

        <button type="submit">Search</button>
    </form>

    <div id="result"></div>

</body>
</html>
