<!DOCTYPE html>
<html>
<head>
    <title>Search Countries</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Navbar -->
    <%- include('partials/navbar.html', { page: 'search' }) %>

    <div class="page-container">
        <h2>Search Countries</h2>

        <!-- Form Card -->
        <div class="form-card">
            <form action="/search" method="GET" class="search-form">
                <label>Keyword:</label>
                <input type="text" name="q" placeholder="Type a country name..." />

                <button type="submit">Search</button>
            </form>
        </div>
    </div>

</body>
</html>
