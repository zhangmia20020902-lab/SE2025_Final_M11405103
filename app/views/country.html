<!DOCTYPE html>
<html>
<head>
    <title>MMR by Country</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Navbar -->
    <%- include('partials/navbar.html', { page: 'country' }) %>

    <div class="page-container">
        <h2>MMR by Country</h2>

        <div class="form-card">
            <form action="/country/result" method="GET">
                <label>Select Country:</label>
                <select name="country_id" required>
                    <% countries.forEach(c => { %>
                        <option value="<%= c.country_id %>"><%= c.name %></option>
                    <% }) %>
                </select>

                <button type="submit">Show MMR</button>
            </form>
        </div>

        <!-- üî¥ Back to Dashboard -->
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>

    </div>

</body>
</html>
