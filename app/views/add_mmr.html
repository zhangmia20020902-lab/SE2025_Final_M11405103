<!DOCTYPE html>
<html>
<head>
    <title>Add Next Year MMR</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        select, input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #357ABD;
        }
    </style>
</head>

<body>
    <%- include('partials/navbar.html', { page: 'add' }) %>

    <h2>Add Next-Year MMR</h2>

    <form action="/add-mmr" method="POST">
        <label>Select Country:</label><br>
        <select name="country_id" required>
            <% countries.forEach(c => { %>
                <option value="<%= c.country_id %>"><%= c.name %></option>
            <% }) %>
        </select>

        <br>

        <label>MMR Value for Next Year:</label><br>
        <input type="number" name="mmr" step="0.01" required>

        <br>
        <button type="submit">Add</button>
    </form>

    <p>
        <a href="/">‚Üê Back to Dashboard</a>
    </p>

</body>

</html>
