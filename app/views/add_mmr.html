<!DOCTYPE html>
<html>
<head>
    <title>Add Next Year MMR</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Navbar -->
    <%- include('partials/navbar.html', { page: 'add' }) %>

    <div class="page-container">

        <h2>Add Next-Year MMR</h2>

        <div class="form-card">
            <form action="/add-mmr" method="POST">

                <label for="country_id">Select Country:</label>
                <select name="country_id" id="country_id" required>
                    <% countries.forEach(c => { %>
                        <option value="<%= c.country_id %>"><%= c.name %></option>
                    <% }) %>
                </select>

                <label for="mmr">MMR Value for Next Year:</label>
                <input type="number" name="mmr" id="mmr" step="0.01" required>

                <button type="submit" class="btn-primary">Add</button>

            </form>
        </div>

        <a href="/" class="back-link">‚Üê Back to Dashboard</a>

    </div>

</body>
</html>
