<!DOCTYPE html>
<html>
<head>
    <title>Subregion MMR</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Navbar -->
    <%- include('partials/navbar.html', { page: 'subregion' }) %>

    <div class="page-container">
        <h2>MMR by Subregion</h2>

        <div class="form-card">
            <form action="/subregion/result" method="GET">

                <label for="subregion">Subregion:</label>
                <select name="subregion" id="subregion" required>
                    <% subregions.forEach(s => { %>
                        <option value="<%= s.subregion_id %>">
                            <%= s.subregion_name %>
                        </option>
                    <% }) %>
                </select>

                <label for="year">Year:</label>
                <select name="year" id="year" required>
                    <% years.forEach(y => { %>
                        <option value="<%= y %>">
                            <%= y %>
                        </option>
                    <% }) %>
                </select>

                <button type="submit" class="btn-primary">Search</button>
            </form>
        </div>

        <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
