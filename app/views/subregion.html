<!DOCTYPE html>
<html>
<head>
    <title>Subregion MMR</title>
</head>
<body>
    <%- include('partials/navbar.html', { page: 'subregion' }) %>
    <h2>MMR by Subregion</h2>

    <!-- ⭐ 改成一般表單，不能用 HTMX -->
    <form action="/subregion/result" method="GET">

        <label>Subregion:</label>
        <select name="subregion">
            <% subregions.forEach(s => { %>
                <option value="<%= s.subregion_id %>"><%= s.subregion_name %></option>
            <% }); %>
        </select>

        <label>Year:</label>
        <select name="year">
            <% years.forEach(y => { %>
                <option value="<%= y %>"><%= y %></option>
            <% }); %>
        </select>

        <button type="submit">Search</button>
    </form>

</body>
</html>
