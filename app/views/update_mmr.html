<!DOCTYPE html>
<html>
<head>
    <title>Update MMR</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Navbar -->
    <%- include('partials/navbar.html', { page: 'update' }) %>

    <div class="page-container">

        <h2>Update Existing MMR</h2>

        <div class="form-card">

            <!-- Step 1: Select Country -->
            <form>

                <label for="country">Select Country:</label>
                <select id="country"
                        name="country_id"
                        hx-get="/update-mmr/load-years"
                        hx-target="#year-select"
                        hx-trigger="change">
                    <option value="">-- choose country --</option>

                    <% countries.forEach(c => { %>
                        <option value="<%= c.country_id %>"><%= c.name %></option>
                    <% }) %>
                </select>

                <div id="year-select" style="margin-top: 20px;">
                    <p>Please select a country first.</p>
                </div>

            </form>
        </div>

        <a href="/" class="back-link">‚Üê Back to Dashboard</a>

    </div>

</body>
</html>
