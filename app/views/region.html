<!DOCTYPE html>
<html>
<head>
    <title>Region → Subregion Avg MMR</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Navbar -->
    <%- include('partials/navbar.html', { page: 'region' }) %>

    <div class="page-container">

        <h2>Average MMR by Subregion</h2>

        <div class="form-card">
            <form action="/region/result" method="GET">

                <label for="region">Region:</label>
                <select name="region" id="region" required>
                    <% regions.forEach(r => { %>
                        <option value="<%= r.region_id %>">
                            <%= r.region_name %>
                        </option>
                    <% }) %>
                </select>

                <label for="year">Year:</label>
                <select name="year" id="year" required>
                    <% years.forEach(y => { %>
                        <option value="<%= y.year %>">
                            <%= y.year %>
                        </option>
                    <% }) %>
                </select>

                <button type="submit" class="btn-primary">Search</button>

            </form>
        </div>

        <a href="/" class="back-link">← Back to Dashboard</a>

    </div>

</body>
</html>
