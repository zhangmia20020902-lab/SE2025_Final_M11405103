<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Navbar -->
    <%- include('partials/navbar.html', { page: 'search' }) %>

    <div class="page-container">

        <h2>Search Results</h2>

        <div class="table-card">
            <table>
                <tr>
                    <th>Country</th>
                    <th>Latest Year</th>
                    <th>MMR</th>
                </tr>

                <% if (results.length === 0) { %>
                    <tr>
                        <td colspan="3" style="text-align:center; padding: 18px;">
                            No results found.
                        </td>
                    </tr>
                <% } %>

                <% results.forEach(r => { %>
                    <tr>
                        <td><%= r.name %></td>
                        <td><%= r.year %></td>
                        <td><%= r.mmr %></td>
                    </tr>
                <% }) %>
            </table>
        </div>

        <a href="/search-page" class="back-link">‚Üê Back to Search</a>

    </div>

</body>
</html>
