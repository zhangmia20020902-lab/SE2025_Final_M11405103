<!DOCTYPE html>
<html>
<head>
    <title>MMR Result</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <%- include('partials/navbar.html', { page: 'country' }) %>

    <div class="page-container">

        <h2>MMR for <%= countryName %></h2>

        <div class="content-center">
            <table>
                <tr>
                    <th>Year</th>
                    <th>MMR</th>
                </tr>

                <% data.forEach(row => { %>
                    <tr>
                        <td><%= row.year %></td>
                        <td><%= row.mmr %></td>
                    </tr>
                <% }) %>
            </table>
        </div>

        <a href="/country" class="back-link">‚Üê Back</a>

    </div>

</body>
</html>
