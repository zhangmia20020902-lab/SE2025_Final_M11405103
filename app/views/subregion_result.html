<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subregion MMR Result</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Navbar -->
    <%- include("partials/navbar.html", { page: "subregion" }) %>

    <div class="page-container">
        <div class="form-card">

            <h2 class="section-title">MMR by Subregion</h2>

            <table class="results-table">
                <tr>
                    <th>Country</th>
                    <th>MMR</th>
                </tr>

                <% if (data.length === 0) { %>
                    <tr>
                        <td colspan="2">No data found.</td>
                    </tr>
                <% } else { %>
                    <% data.forEach(row => { %>
                        <tr>
                            <td><%= row.name %></td>
                            <td><%= row.mmr %></td>
                        </tr>
                    <% }) %>
                <% } %>
            </table>

            <a href="/subregion" class="back-link">‚Üê Back</a>

        </div>
    </div>

</body>
</html>
