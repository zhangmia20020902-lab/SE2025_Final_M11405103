<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Subregion MMR</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <%- include('partials/navbar.html', { page: 'subregion' }) %>

    <div class="page-container">

        <h2>MMR by Subregion</h2>

        <div class="form-card">
            <form action="/subregion/result" method="GET">

                <label>Subregion:</label>
                <select name="subregion" required>
                    <% subregions.forEach(s => { %>
                        <option value="<%= s.subregion_id %>"><%= s.subregion_name %></option>
                    <% }); %>
                </select>

                <label>Year:</label>
                <select name="year" required>
                    <% years.forEach(y => { %>
                        <option value="<%= y %>"><%= y %></option>
                    <% }); %>
                </select>

                <button type="submit">Search</button>
            </form>
        </div>

    </div>
</body>
</html>
