<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Subregion MMR Results</title>
</head>

<body>
    <%- include('partials/navbar.html', { page: 'subregion' }) %>

    <h2>Subregion Results</h2>

    <table border="1" cellpadding="8">
        <tr>
            <th>Country</th>
            <th>Latest MMR</th>
            <th>Year</th>
        </tr>

        <% if (data.length === 0) { %>
            <tr><td colspan="3">No matching countries found</td></tr>
        <% } else { %>
            <% data.forEach(row => { %>
                <tr>
                    <td><%= row.name %></td>
                    <td><%= row.mmr %></td>
                    <td><%= row.year %></td>
                </tr>
            <% }) %>
        <% } %>

    </table>

</body>
</html>
