<!DOCTYPE html>
<html>
<head>
    <title>Delete MMR Records</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Navbar -->
    <%- include('partials/navbar.html', { page: 'delete' }) %>

    <div class="page-container">

        <h2>Delete MMR Records (Year Range)</h2>

        <div class="form-card">
            <form action="/delete-mmr" method="POST">

                <label for="country">Select Country:</label>
                <select id="country" name="country_id" required>
                    <% countries.forEach(c => { %>
                        <option value="<%= c.country_id %>"><%= c.name %></option>
                    <% }) %>
                </select>

                <label for="start_year">Start Year:</label>
                <input type="number" id="start_year" name="start_year" required>

                <label for="end_year">End Year:</label>
                <input type="number" id="end_year" name="end_year" required>

                <button type="submit" class="btn-danger">Delete Records</button>
            </form>
        </div>

        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
