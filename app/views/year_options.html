<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select Year to Update</title>
</head>

<body>
    <%- include('partials/navbar.html', { page: 'update' }) %>

    <h2>Select Year to Update</h2>

    <form action="/update-mmr" method="POST">

        <input type="hidden" name="country_id" value="<%= country_id %>">

        <label>Select Year:</label><br>
        <select name="year" required>
            <% years.forEach(y => { %>
                <option value="<%= y %>"><%= y %></option>
            <% }) %>
        </select>

        <br><br>

        <label>New MMR Value:</label><br>
        <input type="number" step="0.01" name="mmr" required>

        <br><br>
        <button type="submit">Update</button>
    </form>

</body>
</html>
